<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pokedex</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="main">
        <h1>Mi pokedex</h1>
        
        <!-- Test Button for Click Events -->
        <div style="text-align: center; margin: 20px;">
            <button onclick="testClick('test')" style="background: red; color: white; padding: 10px 20px; font-size: 16px;">
                üß™ CLICK TEST BUTTON
            </button>
            <p>If this button shows an alert, then clicks work!</p>
        </div>
        
        <div id="pokedex">
            <img src="images/map.png" alt="Pokemon World Map" usemap="#pokemon-map" id="pokemon-map-image">
            <map name="pokemon-map">
                <!-- Accurate coordinates mapped by user -->
                <!-- Kalos -->
                <area shape="rect" coords="639,1058,1258,1336" onclick="selectRegion('kalos')" alt="Kalos" title="Kalos Region">
                
                <!-- Orre -->
                <area shape="rect" coords="870,1526,1384,1766" onclick="selectRegion('orre')" alt="Orre" title="Orre Region">
                
                <!-- Paldea -->
                <area shape="rect" coords="148,1515,722,1902" onclick="selectRegion('paldea')" alt="Paldea" title="Paldea Region">
                
                <!-- Unova -->
                <area shape="rect" coords="1479,959,2189,1237" onclick="selectRegion('unova')" alt="Unova" title="Unova Region">
                
                <!-- Galar -->
                <area shape="rect" coords="897,541,1501,872" onclick="selectRegion('galar')" alt="Galar" title="Galar Region">
                
                <!-- Fiore -->
                <area shape="rect" coords="1927,693,2402,857" onclick="selectRegion('fiore')" alt="Fiore" title="Fiore Region">
                
                <!-- Alola -->
                <area shape="rect" coords="851,2104,1539,2477" onclick="selectRegion('alola')" alt="Alola" title="Alola Region">
                
                <!-- Almia -->
                <area shape="rect" coords="2463,214,2923,419" onclick="selectRegion('almia')" alt="Almia" title="Almia Region">
                
                <!-- Sinnoh -->
                <area shape="rect" coords="2984,126,3577,632" onclick="selectRegion('sinnoh')" alt="Sinnoh" title="Sinnoh Region">
                
                <!-- Johto -->
                <area shape="rect" coords="3250,1119,3824,1526" onclick="selectRegion('johto')" alt="Johto" title="Johto Region">
                
                <!-- Ferrum -->
                <area shape="rect" coords="3744,651,4344,940" onclick="selectRegion('ferrum')" alt="Ferrum" title="Ferrum Region">
                
                <!-- Kanto -->
                <area shape="rect" coords="3919,1142,4474,1378" onclick="selectRegion('kanto')" alt="Kanto" title="Kanto Region">
                
                <!-- Hoenn -->
                <area shape="rect" coords="2315,1899,3181,2359" onclick="selectRegion('hoenn')" alt="Hoenn" title="Hoenn Region">
                
                <!-- Oblivia -->
                <area shape="rect" coords="3364,2287,3991,2530" onclick="selectRegion('oblivia')" alt="Oblivia" title="Oblivia Region">
            </map>
        </div>

        <!-- Display sections for region and Pokemon data -->
        <div id="content-area">
            <!-- Loading indicator -->
            <div id="loading" class="hidden">
                <p>üîÑ Cargando...</p>
            </div>

            <!-- Error messages -->
            <div id="error-message" class="hidden error">
                <p id="error-text"></p>
            </div>

            <!-- Region information display -->
            <div id="region-info" class="hidden">
                <h2 id="region-title"></h2>
                <p id="region-description"></p>
                <div id="region-stats"></div>
            </div>

            <!-- Locations/Areas buttons container -->
            <div id="locations-container" class="hidden">
                <h3>üó∫Ô∏è Ubicaciones disponibles:</h3>
                <div id="locations-grid"></div>
            </div>

            <!-- Pokemon display area -->
            <div id="pokemon-container" class="hidden">
                <h3 id="location-title"></h3>
                <div id="pokemon-grid"></div>
                <div id="no-pokemon-message" class="hidden">
                    <p>üòÖ Ups, no hay pokemones disponibles en esta ubicaci√≥n</p>
                </div>
            </div>

            <!-- Back button -->
            <div id="navigation" class="hidden">
                <button id="back-button" onclick="goBack()">‚¨ÖÔ∏è Volver</button>
                <button id="home-button" onclick="goHome()">üè† Inicio</button>
            </div>
        </div>

        <!-- CLEAN INLINE SCRIPT -->
        <script>
            console.log("üü¢ Clean script loaded!");
            
            // Define functions globally - NO interference
            window.testClick = function(regionName) {
                console.log("üß™ testClick called for:", regionName);
                alert("‚úÖ Test click works for: " + regionName.toUpperCase());
            };
            
            window.selectRegion = function(regionName) {
                console.log("üó∫Ô∏è selectRegion called for:", regionName);
                alert("üåç Region selected: " + regionName.toUpperCase());
            };
            
            window.goBack = function() {
                console.log("‚¨ÖÔ∏è Going back");
                alert("‚¨ÖÔ∏è Going back...");
            };
            
            window.goHome = function() {
                console.log("üè† Going home");
                alert("üè† Going home...");
            };
            
            console.log("‚úÖ All functions ready - no interference!");
        </script>
        
        <!-- External scripts -->
        <script src="config/config.js"></script>
        <script src="scripts/script.js"></script>
        
    </div>
</body>
</html>
